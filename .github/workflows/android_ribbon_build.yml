name: Build Android Ribbon APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. Set up JDK 17 AND force Gradle 8.5 Toolchain
    - name: Set up JDK 17 and Gradle 8.5
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        # CRITICAL: This line forces the download and setup of Gradle 8.5
        gradle-version: 8.5 

    # 2. Set up Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-version: '33' 

    # 3. Execute Build with the Forced Gradle Version
    - name: Run Gradle Build
      run: |
        # Call the plain 'gradle' command. The toolchain setup above 
        # guarantees this executes the installed 8.5 version, bypassing the 
        # conflicting global 9.2.1 wrapper path issue.
        gradle assembleDebug

    # 4. Upload the resulting APK as an artifact
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: RibbonOverlay-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
