name: Build Android Ribbon APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle' 

    # 2. Set up Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        sdk-version: '33' 

    # 3. Run the build command (THIS IS THE CORRECTED STEP)
    - name: Run Gradle Build
      run: |
        # FIX: Manually create the 'gradlew' executable script
        # The script now uses the wrapper JAR directly, bypassing the need for the original shell script.
        echo '#!/bin/bash' > gradlew
        echo 'curl -L https://raw.githubusercontent.com/gradle/gradle/master/lib/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar' >> gradlew
        echo 'java -jar gradle/wrapper/gradle-wrapper.jar "$@"' >> gradlew
        chmod +x gradlew
        
        # Now execute the newly created gradlew script
        ./gradlew assembleDebug

    # 4. Upload the resulting APK as an artifact
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: RibbonOverlay-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
