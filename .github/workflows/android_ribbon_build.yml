name: Build Android Ribbon APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle' 

    # 2. OFFICIAL ANDROID SETUP (Replaces old SDK setup)
    - name: Setup Android Build Tools
      uses: android-actions/android-setup-action@v1
      with:
        # Use the specific build tools version required by your project
        build-tools: '33.0.0'
        # Use the specific SDK platform version required by your project
        api-level: '33'
        
    # 3. Run the build command (Use the local ./gradlew script)
    - name: Run Gradle Build
      run: |
        # Make the wrapper executable (this step is now guaranteed to work)
        chmod +x ./gradlew
        
        # Execute the wrapper command. This uses the compatible Gradle 8.5
        ./gradlew assembleDebug

    # 4. Upload the resulting APK as an artifact
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: RibbonOverlay-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
