name: Build Android Ribbon APK

on:
  # Trigger this workflow when code is pushed to the 'main' branch
  push:
    branches: [ main ]
  # Allows you to manually trigger the workflow from the 'Actions' tab
  workflow_dispatch:

jobs:
  build:
    # Runs the job on a fresh, Ubuntu-based virtual machine
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout: Get your source code from the repository
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Set up JDK (The VM installs it)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle' 

    # 3. Set up Android SDK (The VM installs the correct tools for API 33)
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        sdk-version: '33' 

    # 4. Run the build command using the Gradle Wrapper
    - name: Run Gradle Build
      run: |
        # Make the wrapper executable (this is important for Linux/GitHub VM)
        chmod +x ./gradlew
        
        # Execute the build command (the final step!)
        ./gradlew assembleDebug

    # 5. Upload the resulting APK as an artifact for you to download
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: RibbonOverlay-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
