name: Build Android Ribbon APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle' 

    # 2. Set up Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-version: '33' 

    # 3. Run Gradle Build (FINAL FIX: Direct wrapper call with cache cleaning)
    - name: Run Gradle Build
      run: |
        # Make the wrapper executable again
        chmod +x ./gradlew
        
        # Explicitly run a clean build to clear any lingering cache issues.
        # Then run the assembleDebug command using the local wrapper.
        ./gradlew clean assembleDebug

    # 4. Upload the resulting APK as an artifact
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: RibbonOverlay-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
